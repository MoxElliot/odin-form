<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            
            <div class="odin-banner">
                <img class="odin-image" src="assets/odin-lined.png" alt="Odin Logo">
                <p class="odin-text">ODIN</p>
            </div>

            <div class="image-footer">
                <p class="image-footer_text">Photo by Halie West on Unsplash</p>
            </div>
        </div>
        <div class="form-container">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1> You <em>know</em> you want to.</h1>
            <form>
                <fieldset class="form-fields">
                    <p>Let's do this!</p>
                    <div class="row">
                        <div class="column">
                            <label class="field" for="first_name">FIRST NAME
                                <input type="text" id="first_name" name="first_name">
                            </label>
                            
                            <label class="field" for="user_email">EMAIL
                                <input type="email" id="user_email" name="user_email">
                            </label>
            
                            <label class="field" for="password">PASSWORD
                                <input type="password" id="password" name="password">
                            </label>
        
                        </div>
                        <div class="column">
                            <label class="field" for="last_name">LAST NAME
                                <input type="text" id="last_name" name="last_name">
                            </label>
        
                            <label class="field" for="user_phone">PHONE NUMBER
                                <input type="tel" id="user_phone" name="user_phone">
                            </label>
        
                            <label class="field" for="confirm_password">CONFIRM PASSWORD
                                <input type="password" id="confirm_password" name="confirm_password">
                            </label>
                        </div>
                    </div>           
                </fieldset>
                <button type="submit">Create Account</button>
            </form>
            <p class="account-p">Already have an account? 
                <a href="">Log in</a>
            </p>
        </div>   
    </div>  
</body>
</html>
