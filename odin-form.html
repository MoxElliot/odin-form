<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Fern Background">
        </div>
        <div class="form-container">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1> You <em>know</em> you want to.</h1>
            <form>
                <h1>Let's do this!</h1>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name">

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name">

                <label for="user_email">EMAIL</label>
                <input type="email" id="user_email" name="user_email">

                <label for="user_phone">PHONE NUMBER</label>
                <input type="tel" id="user_phone" name="user_phone">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password">

                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? 
                <a href="">Log in</a>
            </p>
        </div>   
    </div>  
</body>
</html>
